<style>
    .framed {
        border: 1px solid gray;
        padding: 0 1em .5em 1em
    }

    .thumbnail-size {
        width: 30em;
    }

</style>

<div class="framed thumbnail-size">
    <h2>
        <i class="fa fa-cubes"></i>
        Item Number:
        {{$ctrl.itemNumber}}
        <i class="fa fa-warning"
           style="color: orangered; float: right;"
           ng-if="$ctrl.hasNonConformances"></i>
    </h2>
    <p>
        {{$ctrl.itemName}}
    </p>

    <p ng-if="$ctrl.registeredLots && $ctrl.registeredLots.length > 0 ">
        Registered lots:
        <ul>
            <li ng-repeat="lot in $ctrl.registeredLots">{{lot}}</li>
        </ul>
    </p>
</div>
