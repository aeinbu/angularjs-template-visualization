<style>
    .framed {
        border: 1px solid gray;
        padding: 0 1em .5em 1em
    }

    .thumbnail-size {
        width: 30em;
    }

</style>

<div class="framed thumbnail-size">
    <pre>$ctrl: {{$ctrl}}</pre>
    <pre>this: {{this}}</pre>
    <h2>
        <i class="fa fa-cubes"></i>
        Item Number:
        {{$ctrl.itemNumber}}
        <i class="fa fa-warning"
           style="color: orangered; float: right;"
           ng-if="$ctrl.hasNonConformances"></i>
    </h2>
    <p>
        {{$ctrl.itemName}}
    </p>
    <p>

    </p ng-if="$ctrl.listOfNumbers && $ctrl.listOfNumbers.length > 0 ">
    List of numbers:
    <ul >
        <li ng-repeat="number in $ctrl.listOfNumbers">{{number}}</li>
    </ul>
</div>
